<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador desafio</title>
</head>
<body>
    <header>
        <img src="imgs/Logo.png" class="logo" alt="logo alura" >
        <p class="tituloalura">Encriptador de Texto Proyecto Alura Latam 2024</p>
    </header>
    <div class="contenido">
    <main>
        <section>
            <textarea name="data" class="text-area"  cols="30" rows="8" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="17" rows="8" id="micopia"></textarea>
            <div class="container">
        
                <button onclick="copyText()" class="copiar" id="micopia">Copiar</button>
            </div>
        </section>
       
    </main>
    </div>
    <footer>
        <p class="nombre">Victor Leon G6 Marzo 2024</p>
    </footer>
<script src="app.js"></script>
</body>
</html>
